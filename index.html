<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Escuchar es todo - Spotify</title>
		<link rel="stylesheet" href="style/main.css" />

		<link rel="icon" href="assets/favicon.svg" />

		<script src="script/main.js" defer></script>
	</head>
	<body>
		<header>
			<nav id="nav-bar">
				<div class="logo">
					<a href="https://www.spotify.com/ar/">
						<img src="assets/spotify.svg" alt="Spotify" />
					</a>
				</div>
				<button class="nav-toggle">
					<i class="fa-solid fa-bars"></i>
				</button>

				<div class="nav-menu nav-menu_visible">
					<button class="toggleX">
						<i class="fa-solid fa-xmark"></i>
					</button>
					<a class="nav-menu-items media1" href="https://www.spotify.com/ar/premium/">
						Premium</a
					>
					<a class="nav-menu-items media1" href="https://support.spotify.com/ar/">
						Ayuda</a
					>
					<a
						class="nav-menu-items media1"
						href="https://www.spotify.com/ar/download/windows/"
						>Descargar</a
					>
					<li class="separator">|</li>
					<li class="media1 separator2">
						<i class="fa-solid fa-minus"></i>
					</li>
					<br />
					<a class="nav-menu-items media2" href="https://www.spotify.com/ar/signup"
						>Regístrate</a
					>
					<a
						class="nav-menu-items media2"
						href="https://accounts.spotify.com/en/login/?continue=https%3A//open.spotify.com/
                           __noul__%3Fl2l%3D1%26nd%3D1&_locale=es-AR"
						>Iniciar Sesión</a
					>
				</div>
			</nav>
		</header>

		<main>
			<span class="pp">Escuchar</span>
			<span class="pp2">es todo</span>
			<span class="texto">
				Millones de canciones y podcasts. No necesitas tarjeta de crédito
			</span>
			<a
				class="btn"
				href="https://www.spotify.com/ar/signup?forward_url=https%3A%2F%2Fwww.spotify.com%2Far%2Fdownload%2F"
				>OBTENER SPOTIFY FREE</a
			>
		</main>
	</body>
</html>
